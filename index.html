<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <meta charset="utf-8">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div class="header">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3" id="search">
                <h5 id="search-header"> Search for a City:</h5>
                <form class="row">
                    <input class="form-control" id="search-bar" type="text" placeholder="City Name" aria-label="Search">
                    <button type="button" class="btn" id="search-btn">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </button>
                </form>
                <div class="row">
                    <div class="card" id="search-history">
                        <p class="card-text">Austin</p>
                        <hr>
                        <p class="card-text">Chicago</p>
                        <hr>
                        <p class="card-text">Austin</p>
                        <hr>
                        <p class="card-text">Chicago</p>
                        <hr>
                        <p class="card-text">Austin</p>
                        <hr>
                        <p class="card-text">Chicago</p>
                        <hr>
                        <p class="card-text">Austin</p>
                        <hr>
                        <p class="card-text">Chicago</p>
                        <hr>
                        <p class="card-text">Austin</p>
                        <hr>
                        <p class="card-text">Chicago</p>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="row card" id="today">
                    <h2 class="card-title" id="name">City</h2>
                    <p class="card-text" id="temp">Temperature: </p>
                    <p class="card-text" id="humidity">Humidity: </p>
                    <p class="card-text" id="wind">Wind Speed: </p>
                    <p class="card-text" id="uv">UV Index: </p>
                </div>
                <div class="row" id="forecast">
                    <h3 class="col-12">5-Day Forecast:</h3>
                    <div class="col card five-day" id="day1"></div>
                    <div class="col card five-day" id="day2"></div>
                    <div class="col card five-day" id="day3"></div>
                    <div class="col card five-day" id="day4"></div>
                    <div class="col card five-day" id="day5"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
